<h1>{{title}}</h1>
<button class="btn btn-primary" (click)="changeTitle()">Change the title</button>
<!-- <img [src]="src1"> -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Base Experience</td>
            <td>
                Image
                <button (click)="changeVisible()" class="btn btn-primary">Hide</button>
            </td>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pokemon of listOfPokemon">
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.base_experience}}</td>
            <td>{{pokemon.name}}</td>
            <td>
                <img *ngIf="isVisible" [src]="pokemon.sprites.front_default">
            </td>
        </tr>
    </tbody>
</table>
