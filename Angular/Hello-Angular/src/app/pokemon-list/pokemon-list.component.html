<div>
    <button class="btn btn-primary" (click)="changeTitle()" style="margin-left: 1rem;">Change the title</button>
    <button class="btn btn-danger" style="margin-left: 2rem;">Test</button>
</div>

<div class="card" style="width: 18rem; margin: 1rem;">
    <div class="card-body">
        <h3>Search for a Pokemon</h3>
        <input type="text" class="form-control" [(ngModel)]="FilteredName"> {{FilteredName}}
    </div>
</div>

<h1>{{title}}</h1>

<!-- <img [src]="src1"> -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Level</td>
            <td>Rating</td>
            <td [ngStyle] = "{color:isVisible ? 'black' : 'red'}">
                Image
                <button (click)="changeVisible()" class="btn btn-primary">Hide</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pokemon of filteredListOfPoke">
            <td>{{pokemon.pokeId}}</td>
            <td [routerLink]="['/profile', pokemon.name]" style="cursor: pointer;">{{pokemon.name}}</td>
            <td>{{pokemon.level}}</td>
            <td>
                <app-star [rating]="pokemon.rating" (ratingEmitter)="starEventWasTriggerd($event)"></app-star>
                <span *ngIf="isRatingVisible" >{{pokemon.rating}}</span>
            </td>
            <td>
                <!-- <img *ngIf="isVisible" [src]="pokemon.sprites.front_default"> -->
            </td>
        </tr>
    </tbody>
</table>
